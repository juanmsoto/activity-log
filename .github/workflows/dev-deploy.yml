name: CI Dev Deployment
on:
  push:
    branches: [ master ]

permissions:
  contents: write

jobs:
  build:
    name: Build artifact
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.pkgver.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (no lockfile required)
        run: npm install --no-audit --no-fund || true

      - name: Tests (optional)
        run: npm test --if-present || true

      - name: Build (fallback si no hay script build)
        run: |
          npm run build --if-present || true
          zip -r build.zip .

      - name: Get package version (or fallback)
        id: pkgver
        run: |
          v=$(node -p "try{require('./package.json').version}catch(e){'0.0.0'}")
          echo "version=$v" >> "$GITHUB_OUTPUT"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: build.zip

  deploy-dev:
    name: Release to dev
    needs: build
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact

      - name: Compute metadata from environment vars
        id: meta
        run: |
          VERSION="${{ needs.build.outputs.version }}"
          TAG="${{ vars.BUILD_TAG }}"
          NOTE="${{ vars.RELEASE_NOTE }}"
          [ -z "$TAG" ] && TAG="dev-v$VERSION"
          [ -z "$NOTE" ] && NOTE="Dev auto release"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "note=$NOTE" >> "$GITHUB_OUTPUT"

      - name: Remove existing release if present
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if gh release view "${{ steps.meta.outputs.tag }}" >/dev/null 2>&1; then
            gh release delete "${{ steps.meta.outputs.tag }}" -y
          fi

      - name: Release Dev Build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ steps.meta.outputs.tag }}" build.zip --notes "${{ steps.meta.outputs.note }}"

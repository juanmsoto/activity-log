name: CI/CD Deployment Pipeline
on:
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: pipeline-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    name: Build once
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.pkgver.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (no lockfile required)
        run: npm install --no-audit --no-fund || true

      
      - name: Lint (optional)
        run: npm run lint --if-present || true

      - name: Build artifact
        run: |
          npm run build --if-present || true
          zip -r build.zip .

      - name: Determine version
        id: pkgver
        run: |
          v=$(node -p "try{require('./package.json').version}catch(e){'1.0.0'}")
          echo "version=$v" >> "$GITHUB_OUTPUT"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: build.zip

  test-unit:
    name: Unit tests (gate #1)
    needs: build
    runs-on: ubuntu-latest
    env:
      TEST_ENV: staging
    steps:
      - name: Checkout (for test files)
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact

      - name: Unzip artifact
        run: unzip -o build.zip

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (if tests need them)
        run: npm install --no-audit --no-fund || true

      - name: Run Unit Tests
        run: |
          echo "🔎 UNIT (TEST_ENV=$TEST_ENV)"
          # Intenta script del proyecto; si no, fallback a Node Test Runner
          if npm run -s test:unit; then
            echo "✅ npm run test:unit passed"
          else
            if [ -f test/smoke.test.js ]; then
              node --test test/smoke.test.js
            else
              echo "❌ No unit tests found (add test/smoke.test.js or a test:unit script)"
              exit 1
            fi
          fi

  test-integration:
    name: Integration tests (gate #2)
    needs: test-unit
    runs-on: ubuntu-latest
    env:
      TEST_ENV: staging
    steps:
      - name: Checkout (for test files)
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact

      - name: Unzip artifact
        run: unzip -o build.zip

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (if tests need them)
        run: npm install --no-audit --no-fund || true

      - name: Run Integration Tests (must see dist/)
        run: |
          echo "🔎 INTEGRATION (TEST_ENV=$TEST_ENV)"
          # Intenta script del proyecto; si no, fallback a Node Test Runner
          if npm run -s test:integration; then
            echo "✅ npm run test:integration passed"
          else
            if [ -f test/integration.test.js ]; then
              node --test test/integration.test.js
            else
              echo "❌ No integration tests found (add test/integration.test.js or a test:integration script)"
              exit 1
            fi
          fi

  deploy-staging:
    name: Deploy to staging
    needs: test-integration
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Checkout (optional)
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact

      - name: Compute metadata
        id: meta
        env:
          VERSION: ${{ needs.build.outputs.version }}
          ENV_TAG: ${{ vars.BUILD_TAG }}
          ENV_NOTE: ${{ vars.RELEASE_NOTE }}
        run: |
          TAG="$ENV_TAG"
          NOTE="$ENV_NOTE"
          if [ -z "$TAG" ]; then TAG="staging-v${VERSION}"; fi
          if [ -z "$NOTE" ]; then NOTE="Testing pre-production release"; fi
          echo "tag=$TAG"  >> "$GITHUB_OUTPUT"
          echo "note=$NOTE" >> "$GITHUB_OUTPUT"

      - name: Recreate staging release (idempotent)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release delete "${{ steps.meta.outputs.tag }}" -y || true
          gh release create "${{ steps.meta.outputs.tag }}" build.zip --notes "${{ steps.meta.outputs.note }}"

  deploy-production:
    name: Deploy to production (requires approval)
    needs: deploy-staging
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout (optional)
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact

      - name: Compute metadata
        id: meta
        env:
          VERSION: ${{ needs.build.outputs.version }}
          ENV_TAG: ${{ vars.BUILD_TAG }}
          ENV_NOTE: ${{ vars.RELEASE_NOTE }}
        run: |
          TAG="$ENV_TAG"
          NOTE="$ENV_NOTE"
          if [ -z "$TAG" ]; then TAG="prod-v${VERSION}"; fi
          if [ -z "$NOTE" ]; then NOTE="Production release"; fi
          echo "tag=$TAG"  >> "$GITHUB_OUTPUT"
          echo "note=$NOTE" >> "$GITHUB_OUTPUT"

      - name: Recreate prod release (idempotent)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release delete "${{ steps.meta.outputs.tag }}" -y || true
          gh release create "${{ steps.meta.outputs.tag }}" build.zip --notes "${{ steps.meta.outputs.note }}"
